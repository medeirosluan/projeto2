<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.css">
    <title>Document</title>
    <style>
       .msg {
        color: red;
        height: 0;
       }
    </style>
</head>
<body>
    <input type="text" id="entrada" placeholder="Digite algo">
    <!-- Atualize o evento onclick para passar o valor do input como parâmetro -->
    <button id="btn" onclick="entrada(document.querySelector('#entrada').value)">Gerar</button>
    <p id="msg"></p>

    <script>
        let mensagem = document.querySelector('#msg');
        // Atualize a definição da função para aceitar um parâmetro
        function entrada(nome) {
           return mensagem.innerHTML = `Olá senhor ${nome}`;
        }
    </script>
</body>
</html>
